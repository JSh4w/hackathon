services:
  # Backend API
  - type: web
    name: trelay-backend
    runtime: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: NODE_ENV
        value: production
      - key: RAIL_EMAIL
        sync: false  # Set manually in Render dashboard
      - key: RAIL_PWORD
        sync: false  # Set manually in Render dashboard
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://your-frontend-app.netlify.app
